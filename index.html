<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Book Management System</h2>



        <form id="bookForm"></form>

        <table id="booksTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Author Name</th>
                    <th>Author Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="booksBody"></tbody>
        </table>
        <label id="text" for="numBooks">Enter number of books:</label>
        <input type="number" id="numBooks" min="1">
        <button id="genBtn" onclick="generateBookForm()">Generate Form</button>
        <button id="reEnterBtn" onclick="reEnter()">Add books</button>

    </div>

    </div>
    <script src="script.js"> </script>
</body>

</html>
